<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <svg width="300" height="200" id="svg1"></svg>
    
    <script>        
        d3.select("#svg1")
          .append("rect")
          .attr({
            "x":0,
            "y":0,
            "width":300,
            "height":200,
            "fill":"#FDF5E6"
          });
        
        for(var i=0; i<5; i=i+1){
            d3.select("#svg1")
              .append("rect")
              .attr({
                "x":0,
                "y":45+30*i,
                "width":300,
                "height":2
            });
        }

        d3.select("#svg1")
          .append("circle")
          .attr({
            "cx":150,
            "cy":120,
            "r":15
          });
        
        d3.select("#svg1")
          .append("rect")
          .attr({
            "x":160,
            "y":45,
            "width":5,
            "height":78
          });
        
        d3.select("#svg1")
          .append("text")
          .attr({
            "x":140,
            "y":200,
            "font-size":40
          }).text("A");
    </script>
</body>
</html>
