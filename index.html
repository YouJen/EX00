<h1>小王子</h1>
<P>然後他又回到狐狸那裡。</P>
<P>「再見了！」小王子說。</P>
<P>「再見了！」狐狸說。</P>
<blockquote>「我的秘密很簡單：<strong>唯有心才能看得清楚，眼睛是看不到真正重要的東西的</strong>。」</strong>
<P>小王子複述一遍：「真正的東西不是用眼睛可以看得到的。」</P>
